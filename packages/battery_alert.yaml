- alias: update_battery_status_group_members
  trigger:
    - platform: homeassistant
      event: start
    - platform: time
      minutes: '/5'
      seconds: 00
  action:
    - service: group.set
      data_template:
        object_id: "battery_status"
        entities: >-
          {%- for item in states.sensor if (
            is_state_attr(item.entity_id, 'device_class', 'battery')
            or is_state_attr(item.entity_id, 'icon', 'mdi:battery')
            or is_state_attr(item.entity_id, 'icon', 'mdi:battery-alert')
            or is_state_attr(item.entity_id, 'icon', 'mdi:battery-unknown')
            or (
              'battery' in item.entity_id | lower
              and item.attributes.icon is defined
              and 'battery' in item.attributes.icon | lower
            ) or (
              'battery' in item.name | lower
              and item.attributes.icon is defined
              and 'battery' in item.attributes.icon | lower
            ) or (item.entity_id | lower).endswith('_bat')
            ) or (item.name | lower).endswith('_bat')
          -%}
            {{ item.entity_id }}{% if not loop.last %}, {% endif %}
          {%- endfor -%}
